<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <p>Calcular</p>

    <input type="submit" onclick="calcular()"">

    <p id="resultado"></p>
    
</body>

    <script>

        //Uma função chamando outra de forma síncrona

        function calcular(){

            let n1 = 1
            let n2 = 2

            let soma = n1 + n2

            exibir(soma)

        }

        function exibir(soma){

            document.getElementById("resultado").innerHTML = soma

        }
        
    </script>

</html>
