    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
    </head>
    <body>
        
        <p>Calcular</p>

        <input type="submit" onclick="calcular()">

        <p id="resultado"></p>

    </body>

        <script>

            async function calcular(){

                let n1 = 40;
                let n2 = 50;

                await exibir(n1 + n2)

            }

            async function exibir(soma){

                setTimeout(() =>{
               
                document.getElementById("resultado").innerHTML = "Soma: " + soma

            }, 5000)

            }

        </script>
   
   </html>
