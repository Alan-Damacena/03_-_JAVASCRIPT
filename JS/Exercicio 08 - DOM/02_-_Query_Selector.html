<body>

    <p class="teste">Minha página</p>

    <p class="teste">Teste DOM</p>
    
    <div class="teste" id="div_id" name="teste_nome" >

        <input type="text" name="nome" id="nome">

        <input type="button" value="Teste" id="btn_id" class="teste_btn">

    </div>

</body>

<!---depois que fechar a tag <body> declarar o script--->
<script>

    //querySelector(): retorna o PRIMEIRO elemento com base no seletor CSS passado como parâmetro. Caso não haja um seletor, retorna null
                                         //traz toda a estrutura do elemento id
    var elemento = document.querySelector("#div_id") //# significa ID dentro do seletor CSS


    var elemento = document.querySelector(".teste") // O ponto repesenta classes, e essa operação pega a primeira classe com o nome teste

</script>
