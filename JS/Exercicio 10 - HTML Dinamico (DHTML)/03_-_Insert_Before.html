<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inser Before (Inserir Antes)</title>
</head>
<body>

    <div id="main">

    </div>

    <input type="text" id="myname">

    <button type="button" onclick="insertElement()"> Inserir elemento </button>

    <!-- O novo parágrafo virá antes do footer -->
 
    <div id="footer"> INSER BEFORE: O TEXTO VIRÁ ACIMA DESSA FRASE</div>

   
    
</body>

    <script>

        //FUNÇÃO PARA VERIFICAR SE O CAMPO ESTÁ VAZIO OU NÃO
        function insertElement(){

            let name = document.getElementById('myname').value//value: pega o valor do campo

            if(name == ""){

                //cria um novo elemento
                let emptyname = document.createElement("p")
               
                //e aparece uma mensagem
                let message = document.createTextNode("Campo vazio não permitido")
            
                //O texto será colocado no novo campo criado (o campo "p")
                emptyname.append(message)
           
                let footer = document.getElementById('footer')
                
                //INSIRA ANTES DO....
                //Insira "emptyname" antes do "footer"
                document.body.insertBefore(emptyname, footer)
           
            } 
        }
    </script>
</html>
