<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Child (Removendo Elementos)</title>
</head>
<body>

    <div id="main">

        <h1 id="title">Olá Mundo</h1>

        <p id="text"> LINHA TESTE</p>

        <button type="button" onclick="remove()">APAGAR</button>

        <button type="button" onclick="add()">VOLTAR</button>

    </div>
    
</body>

    <script>

        function remove(){

            //Identificando o elemento pai
            let parent = document.getElementById("main")

            //Identificando o elemento filho
            let child = document.getElementById("text")

            //Removendo elemento
            parent.removeChild(child)

        }

        function add(){

            //Identificando o elemento pai
            let parent = document.getElementById("main")

            //Criando um novo elemento "p"
            var element = document.createElement("p")

            //Inserindo texto no elemento p
            element.innerHTML = "ALAN"

            //colocando um nó filho dentro de um nó pai
            //Ele insere o novo texto dentro de um campo específico
            document.body.appendChild(element,parent)
       
        }

    </script>
</html>
