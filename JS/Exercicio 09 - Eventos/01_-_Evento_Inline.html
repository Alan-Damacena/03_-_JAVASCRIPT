<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Inline</title>
</head>
<body>

    <!-- O this é a referência que está sendo puxado, ou seja, o H1 -->
    <!-- InnerHTML é o texto que está sendo pego -->
    <h1 onclick="this.innerHTML = 'Clicado foi.'">
        Clique aqui
    </h1>

    <p onclick="alert('Clicou')">Clique aqui 2</p>
    
</body>
</html>
