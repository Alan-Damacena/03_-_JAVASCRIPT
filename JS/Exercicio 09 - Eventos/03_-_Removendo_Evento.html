<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        #my_div{

            background-color: cornflowerblue;

        }
       
    </style>

</head>
<body>

    <!-- Div que muda de cor quando o mouse passa por cima  -->
    <div id="my_div">

        Olá Mundo!
   
    </div>

    <!-- Botão que remove o evento de mudar cor da div -->
         <button onclick="removeEvent()">Remover</button>

    <script>

        //obter o elemento div
        const my_div = document.getElementById("my_div");

        //adicionar um event listenet que associa um evento ao elemento div.
        //Evento de passar o mouse por cima e chamar a função de mudar de cor  
        my_div.addEventListener("mousemove", changeColor)

        //função de remover o evento
        function removeEvent(){

            my_div.removeEventListener("mousemove", changeColor)

        }

        //função de mudar a cor da div
        function changeColor(){

            my_div.style.background = "cadetblue"

            //além da cor, o texto também pode ser alterado
            my_div.style.fontSize = "44px"

        }

    </script>
    
</body>
</html>
