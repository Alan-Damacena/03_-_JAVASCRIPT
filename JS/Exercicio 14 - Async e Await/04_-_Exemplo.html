<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Async/Await</title>
</head>
<body>

    <div>
        <input type="number" id="n1" placeholder="Número 1">
        <br>
        <br>

        <input type="number" id="n2" placeholder="Número 2">
        <br>
        <br>

        <input type="submit" id="calcular" value="Calcular" onclick="calcular()">
        <br>
        <br>

        <p id="resultado"></p>

    </div>

    <script>

        async function calcular(){

            n1 = Number(document.getElementById("n1").value);
            n2 = Number(document.getElementById("n2").value);

            await exibir(n1 + n2)

        }

        async function exibir(soma){

            document.getElementById("resultado").innerHTML = soma

        }

    </script>
    
</body>
</html>
