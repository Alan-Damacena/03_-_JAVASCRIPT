<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <div id="principal">

        <input type="number" id="numero1" placeholder="Primeiro número">
        <br>
        <input type="number" id="numero2" placeholder="Segundo número">
        <br>
        <br>
        <input type="submit" value="Calcular" onclick="calcular()">
        <br>
        <br>
        <p id="resultado"></p>

        <script>

            function exibir(r){
                document.getElementById("resultado").innerHTML = r 
            }
           
            function calcular(){  
                let promessa = new Promise(
                    function(resultado, erro){
                        let n1 = Number(document.getElementById("numero1").value);
                        let n2 = Number(document.getElementById("numero2").value);

                        resultado(n1 + n2)
                    }
                )
              
                promessa.then(
                    function(result){
                        exibir(result)
                    }).catch(
                       function(){
                        exibir("Erro")
                    }   
                )

            }
            
        </script>

    </div>
    
</body>
</html>
