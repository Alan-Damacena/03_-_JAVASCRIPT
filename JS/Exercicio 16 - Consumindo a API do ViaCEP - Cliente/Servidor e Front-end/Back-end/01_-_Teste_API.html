<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
</head>
<body>
   
    <p id="json"></p>
    <p id="id"></p>
    <p id="title"></p>
    
</body>

<script>

    //consultando dados na API
    //Método fetch(url_do_endpoint_da_api)
    fetch('https://jsonplaceholder.typicode.com/todos/1') //servidor com uma lista de coisas (to do: coisas a fazer) / No caso ele escolheu o identificador 1
    
    //se der verdadeiro... traz uma resposta
    .then(
        response => response.json()
        ) 

    //criado um novo then para lançar a resposta em formato json
    .then(
        (json) => {
            console.log(json)
            const id = json.id
            const title = json.title
            document.getElementById("json").innerHTML = "Resposta Objeto: " + JSON.stringify(json)//O JSON.stringify transforma o objeto JSON em string
            document.getElementById("id").innerHTML = "Resposta Id: " + id
            document.getElementById("title").innerHTML = "Resposta Title: " + title
       
        })
    
    //caso não seja verdadeiro
    .catch(
        err => console.log(erro)
        )

</script>

</html>
