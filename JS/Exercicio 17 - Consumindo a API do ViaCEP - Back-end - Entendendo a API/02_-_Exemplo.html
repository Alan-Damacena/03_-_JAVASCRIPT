<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa por CEP - ViaCEP</title>
</head>
<body>

    <input type="text" name="cep" id="cep" onblur="buscaCEP()" placeholder="CEP">
    
</body>

<script>
    function buscaCEP(){
        console.log("Blurred") //Tirpu do foco ds lista aparecerÃ¡ a palavra "blurred" dentro do console.log

        let cep = document.getElementById("cep").value
        console.log("CEP: ", cep)

        const viacep_url = `https://viacep.com.br/ws/${cep}/json/`

        fetch(viacep_url)
        .then(response => response.json())
        .then(json => console.log(json))
        .catch(err => console.log(err))
    }
</script>
</html>
