<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
</head>
<body>
    
    <h3>Calculadora</h3>

    <p id="resultado"></p>

</body>

<script>

    function display(c){

        document.getElementById("resultado").innerHTML = c

    }


        let promessa = new Promise(

        function(resultado, erro){

            let a = 10;
            let b = 20;
            let c = 10+20;

            if(c == undefined){
                erro("Erro ao executar a função")
            } else{
                resultado(c)
            }
        }

    )

    promessa.then(

        function (valor){

            display(valor)
 
        },

        function(erro){
            display(erro)
        }

    )
    

</script>

</html>
