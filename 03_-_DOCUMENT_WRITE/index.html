<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Document.write</title>
</head>
    <style>
        h1, p{
            text-align: center;
        }
    </style>
<body>

    <h1>Javascript: document.write</h1>

    <br> 
    
    <p>
        <script>
            document.write("Texto escrito com <u>document.write</u>, utilizado mais para testes.")
        </script>
    </p>

    <br>

    <p>
        <script>
            document.write("Exemplo 02 usando calculos: 5 + 5 = ")
            document.write(5+5)
        </script>
    </p>
    
</body>
</html>
